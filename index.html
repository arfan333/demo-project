<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM RELATED BANK-PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-bold text-center text-[orange] mt-10">dom related bank project 2.</h1>
    <header>
        <h1 class="text-center text-4xl text-orange-950 font-bold mt-10">Taka Laglei <span class="text-green-500">Baper Bank Ache Na</span> !!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto mt-10">
                <div class="bg-emerald-950 text-white p-10 rounded-3xl">
                    <h1 class="text-2xl font-medium mb-2">Deposit</h1>
                    <p class="text-4xl font-medium">$<span id="field-deposit">00</span></p>
                </div>
                <div class="bg-red-950 text-white p-10 rounded-3xl">
                    <h1 class="text-2xl font-medium mb-2">Withdraw</h1>
                    <p class="text-4xl font-medium">$<span id="withdraw-amount-total">00</span></p>
                </div>
                <div class="bg-emerald-800 text-white p-10 rounded-3xl">
                    <h1 class="text-2xl font-medium mb-2">Balance</h1>
                    <p class="text-4xl font-medium">$<span id="balance-amount">1430</span></p>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section workshop -->
        <section class="mt-10 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-teal-600 p-10 rounded-3xl">
                    <h3 class="text-3xl mb-4 font-medium text-white">Get Your Deposit</h3>
                    <input class="w-3/4 px-4 py-2 rounded-2xl block" type="text" name="" id="deposit-input-field" placeholder="please type your amount">
                    <button id="btn-deposit" class="text-3xl font-bold mt-5 bg-purple-500 text-orange-950 p-5 px-3 py-3 rounded-3xl hover:bg-fuchsia-600">Deposit</button>
                </div>
                <div class="bg-orange-600 p-10 rounded-3xl">
                    <h3 class="text-3xl mb-4 font-medium text-white">Let's Withdraw !!!</h3>
                    <input class="w-3/4 px-4 py-2 rounded-2xl block" type="text" name="" id="withdraw-input-Field" placeholder="please type your amount">
                    <button id="btn-withdraw" class="text-3xl font-bold mt-5 bg-purple-500 text-orange-950 p-5 px-3 py-3 rounded-3xl hover:bg-fuchsia-600">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>


    <script src="JS-FILE/utilities.js"></script>
  <script src="JS-FILE/first.js"></script>
  <script src="JS-FILE/withdraw.js"></script>
</body>
</html>
